<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>文章列表--后台管理</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/admin/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/admin/plugins/mditor/css/layui.css" media="all" />
    <link rel="stylesheet" href="/admin/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入文章标题" th:if="${article}==null"/>
            <input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入文章标题"
                   th:value="${article.title}" th:if="${article}!=null"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">属性</label>
            <div class="layui-input-block">
                <input type="checkbox" name="tuijian" class="tuijian" title="允许评论"/>
                <input type="checkbox" name="shenhe" class="newsStatus" title="允许ping"/>
                <input type="checkbox" name="show" class="isShow" title="允许聚合"/>
            </div>
        </div>
        <!--<div class="layui-inline">-->
            <!--<label class="layui-form-label">发布时间</label>-->
            <!--<div class="layui-input-inline">-->
                <!--<input type="text" class="layui-input newsTime" lay-verify="date" onclick="layui.laydate({elem:this})"/>-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-inline">
            <label class="layui-form-label">文章分类</label>
            <div class="layui-input-inline">
                <select name="newsLook" class="newsLook" autocomplete="off">
                    <th:block th:each="cate:${categories}" th:if="${artile}==null">
                        <option th:value="${cate.name}" th:text="${cate.name}"></option>
                    </th:block>
                    <th:block th:each="cate:${categories}" th:if="${artile}!=null">
                        <option th:value="${cate.name}" th:text="${cate.name}" th:if="${artile.categories}==${cate.name}" selected="selected"></option>
                        <option th:value="${cate.name}" th:text="${cate.name}" th:if="${artile.categories}!=${cate.name}"></option>
                    </th:block>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">关键字</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="请输入文章关键字，并以英文逗号隔开" th:if="${article}==null"/>
            <input type="text" class="layui-input" placeholder="请输入文章关键字"
                   th:value="${article.tags}" th:if="${article}!=null"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <!--<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="article_content"></textarea>-->
            <textarea id="article_content" th:if="${article}==null"></textarea>
            <textarea id="article_content" th:if="${article}!=null" th:text="${article.content}"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="publish">立即发布</button>
            <button class="layui-btn layui-btn-danger" lay-submit="" lay-filter="save">保存草稿</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/admin/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/admin/js/articleEdit.js" th:inline="javascript"></script>
<script type="text/javascript" src="/admin/plugins/mditor/js/jquery.js"></script>
<script type="text/javascript" src="/admin/plugins/mditor/mditor.js"></script>
<script type="text/javascript">
    //获取textarea dom对象
    var ele_textarea = document.getElementById('article_content');
    //实例化Mditor
    var editor = new mditor(ele_textarea);
</script>
</body>
</html>
